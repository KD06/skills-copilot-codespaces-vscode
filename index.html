<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Stay Organized</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">
                        <span class="icon">‚úì</span>
                        <span>Todo List</span>
                    </h1>
                    <p class="app-subtitle">Stay organized and productive</p>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTodos">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeTodos">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTodos">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                </div>
            </header>

            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="todoInput" 
                        class="todo-input" 
                        placeholder="What needs to be done?"
                        autocomplete="off"
                    >
                    <button id="addBtn" class="add-btn">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">Add Task</span>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <span class="filter-icon">üìã</span>
                        All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <span class="filter-icon">‚è≥</span>
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <span class="filter-icon">‚úÖ</span>
                        Completed
                    </button>
                </div>
                <button id="clearCompleted" class="clear-btn">
                    <span class="clear-icon">üóëÔ∏è</span>
                    Clear Completed
                </button>
            </div>

            <div class="todos-container">
                <ul id="todoList" class="todo-list"></ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <p>Made with <span class="heart">‚ù§Ô∏è</span> for productivity</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
